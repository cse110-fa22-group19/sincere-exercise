name: Development

on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # TODO: Run unit tests

  lint:
    name: Coding style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
