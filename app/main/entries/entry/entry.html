<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Entry</title>
    <link rel="stylesheet" href="entry.css">

</head>

<body>

    <main>
        <fieldset class="entry_field">
            <h2 id="title">Create Entry</h2>
            <form>
                <table id="entry_table">

                    <tr>
                        <th>Workout Type</th>
                        <td><input type="text" id="workout_name" placeholder="Enter Workout"></td>
                    </tr>

                    <tr>
                        <th>Location</th>
                        <td><input type="text" id="location_name" placeholder="Enter Location"></td>
                    </tr>

                    <tr>
                        <th>Exercise Date</th>
                        <td><input type="date" id="date"></td>
                    </tr>

                    <tr>
                        <th>Start Time</th>
                        <td><input type="time" id="start_time"></td>
                    </tr>

                    <tr>
                        <th>End Time</th>
                        <td><input type="time" id="end_time"></td>
                    </tr>

                    <tr>
                        <th>Intensity (1 to 5) </th>
                        <td><input type="number" id="intensity_level" min="1" max="5"></td>
                    </tr>


                    <tr>
                        <th>Note</th>
                        <td><textarea placeholder="Type Details"></textarea></td>
                    </tr>


                </table>
            </form>


            <br><br><br>

            <div id="buttons">
                <button class="cancel_button">Cancel</button>
                <button class="submit_button">Submit</button>
            </div>

        </fieldset>
    </main>

</body>

</html>
